<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f7;
      color: #1d1d1f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    .profile-img {
      max-width: 200px;
      border-radius: 50%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .company-logo {
      max-width: 100px;
      transition: transform 0.3s;
    }
    .company-logo:hover {
      transform: scale(1.1);
    }
    .description {
      font-size: 1.1rem;
      color: #6e6e73;
    }
  </style>
</head>

<body>
  <div class="container text-center py-5">
    <img src="foto-anda.jpg" alt="Foto Saya" class="profile-img mb-4">
    <h1 class="mb-3">Nama Anda</h1>
    <p class="description mb-5">Desainer modern dengan pengalaman bekerja di berbagai perusahaan teknologi ternama.</p>

    <div class="row justify-content-center g-4">
      <div class="col-4 col-md-2">
        <a href="https://perusahaan1.com" target="_blank">
          <img src="logo-perusahaan1.png" alt="Perusahaan 1" class="company-logo">
        </a>
      </div>
      <div class="col-4 col-md-2">
        <a href="https://perusahaan2.com" target="_blank">
          <img src="logo-perusahaan2.png" alt="Perusahaan 2" class="company-logo">
        </a>
      </div>
      <div class="col-4 col-md-2">
        <a href="https://perusahaan3.com" target="_blank">
          <img src="logo-perusahaan3.png" alt="Perusahaan 3" class="company-logo">
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
